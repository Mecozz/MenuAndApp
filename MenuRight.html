<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .menu-container {
            width: 100%;
            height: 100vh;
            background-color: black;
            padding: 0; /* No padding to keep at the top */
        }
        .menu-table {
            width: 100%; /* Full width */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 26px; /* Increased from 24px */
        }
        th {
            background-color: yellow;
            color: black;
            font-weight: bold;
            padding: 10px; /* Padding scaled with font size */
            text-align: center;
            font-size: 28px; /* Increased from 26px */
        }
        /* Custom styling for DINNERS td to keep price column black */
        .dinners-td {
            background-color: black; /* Keep price column black */
        }
        td {
            padding: 6px; /* Padding scaled with font size */
            text-align: left;
            vertical-align: top;
        }
        .price {
            text-align: right;
            width: 70px; /* Width scaled with font size */
        }
        /* Add spacing between Steak Subs prices and Salads names */
        .steak-subs .price {
            padding-right: 40px; /* Increased space to the right */
        }
        /* Add spacing between Salads prices and Side Orders names */
        .salads .price {
            padding-right: 40px; /* Increased space to the right */
        }
        /* Add spacing between Italian Dishes prices and Dinners names */
        .italian-dishes .price {
            padding-right: 40px; /* Increased space to the right */
        }
        /* Specific padding for Dinners prices */
        #dinnersContent .price {
            padding-right: 30px; /* Space between prices and image */
        }
        .subheader {
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header-row {
            background-color: yellow;
            color: black;
        }
        /* Style for the image cell */
        .image-cell {
            background-color: black;
            text-align: center;
            vertical-align: middle;
            padding-left: 20px; /* Space from the left edge to separate from prices */
        }
        .menu-image {
            width: 30%;  /* Use percentage for responsiveness */
            max-width: 250px;  /* Set a reasonable max width */
            height: auto;  /* Keep aspect ratio */
            object-fit: contain; /* Ensure the image fits without distortion */
            transition: opacity 0.5s ease; /* Smooth transition for slideshow */
        }
        /* Error message styling */
        .error-message {
            color: red;
            text-align: center;
            font-size: 22px; /* Increased from 20px */
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            z-index: 10; /* Ensure it appears above other content */
        }
        /* Adjustments for smaller screens */
        @media (max-width: 768px) {
            table {
                font-size: 20px; /* Increased from 18px */
            }
            th {
                font-size: 22px; /* Increased from 20px */
            }
            td, th {
                padding: 5px;
            }
            .price {
                width: 60px;
            }
            .steak-subs .price, .salads .price, .italian-dishes .price {
                padding-right: 25px;
            }
            #dinnersContent .price {
                padding-right: 20px; /* Adjusted for medium screens */
            }
            .image-cell {
                padding-left: 15px; /* Adjusted for medium screens */
            }
            .menu-image {
                width: 25%; /* Slightly smaller width for medium screens */
                max-width: 200px;
                max-height: 80%; /* Adjust image size for smaller screens */
            }
        }
        @media (max-width: 480px) {
            table {
                font-size: 18px; /* Increased from 16px */
            }
            th {
                font-size: 20px; /* Increased from 18px */
            }
            td, th {
                padding: 4px;
            }
            .price {
                width: 50px;
            }
            .steak-subs .price, .salads .price, .italian-dishes .price {
                padding-right: 20px;
            }
            #dinnersContent .price {
                padding-right: 15px; /* Adjusted for small screens */
            }
            .image-cell {
                padding-left: 10px; /* Adjusted for small screens */
            }
            .menu-image {
                width: 20%; /* Even smaller width for small screens */
                max-width: 150px;
                max-height: 60%; /* Adjust image size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-table">
            <table id="menuTable">
                <!-- Fallback table structure -->
                <tr class="header-row">
                    <th id="steakSubsHeader">STEAK SUBS</th>
                    <th id="saladsHeader">SALADS</th>
                    <th id="sideOrdersHeader">SIDE ORDERS</th>
                </tr>
                <tr>
                    <td class="steak-subs" id="steakSubsContent">
                        <table>
                            <tr class="header-row">
                                <td class="subheader"></td>
                                <td class="subheader">LG 12"</td>
                                <td class="subheader">REG 8"</td>
                            </tr>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td class="price">-</td></tr>
                        </table>
                    </td>
                    <td class="salads" id="saladsContent">
                        <table>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td></td></tr>
                        </table>
                    </td>
                    <td id="sideOrdersContent">
                        <table>
                            <tr class="header-row">
                                <td class="subheader"></td>
                                <td class="subheader">LG</td>
                                <td class="subheader">SM</td>
                            </tr>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td class="price">-</td></tr>
                        </table>
                    </td>
                </tr>
                <tr class="header-row">
                    <th id="italianDishesHeader">ITALIAN DISHES</th>
                    <th id="dinnersHeader">DINNERS</th>
                    <th></th>
                </tr>
                <tr>
                    <td class="italian-dishes" id="italianDishesContent">
                        <table>
                            <!-- Fallback data -->
                            <tr><td>Loading...</td><td class="price">-</td><td></td></tr>
                        </table>
                    </td>
                    <td id="dinnersContent">
                        <table>
                            <!-- Fallback data -->
                            <tr><td class="dinners-td">Loading...</td><td class="price">-</td></tr>
                        </table>
                    </td>
                    <td class="image-cell" id="imageContent">
                        <img src="your-image.jpg" alt="Menu Image" class="menu-image" id="menuImage">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script>
        // Function to handle fetch with timeout
        function fetchWithTimeout(url, timeout = 5000) {
            return Promise.race([
                fetch(url),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Request timed out')), timeout))
            ]);
        }

        let currentImageIndex = 0;
        let images = [];
        let validImages = [];
        let slideshowInterval;

        // Function to check if an image URL is valid by attempting to load it
        async function checkImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(url); // Return the URL if it loads
                img.onerror = () => resolve(null); // Return null if it fails
                img.src = url;
            });
        }

        // Fetch and render the menu data from MenuRight.json
        fetchWithTimeout('https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(async data => {
                console.log('JSON loaded successfully:', data);

                // Update headers
                document.getElementById('steakSubsHeader').innerText = data.header.left_category || "STEAK SUBS";
                document.getElementById('saladsHeader').innerText = data.header.middle_category || "SALADS";
                document.getElementById('sideOrdersHeader').innerText = data.header.right_category || "SIDE ORDERS";
                document.getElementById('italianDishesHeader').innerText = data.header.bottom_left_category || "ITALIAN DISHES";
                document.getElementById('dinnersHeader').innerText = data.header.bottom_middle_category || "DINNERS";

                // Update Steak Subs
                let steakSubsHTML = `
                    <table>
                        <tr class="header-row">
                            <td class="subheader"></td>
                            <td class="subheader">LG 12"</td>
                            <td class="subheader">REG 8"</td>
                        </tr>
                        ${data.left_items && data.left_items.length > 0 ? data.left_items.map(item => `
                            <tr>
                                <td>${item.name.replace(' STEAK', '')}</td>
                                <td class="price">${item.lg_price || '-'}</td>
                                <td class="price">${item.reg_price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('steakSubsContent').innerHTML = steakSubsHTML;

                // Update Salads
                let saladsHTML = `
                    <table>
                        ${data.middle_items && data.middle_items.length > 0 ? data.middle_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.price || '-'}</td>
                                <td></td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td></td></tr>'}
                    </table>
                `;
                document.getElementById('saladsContent').innerHTML = saladsHTML;

                // Update Side Orders
                let sideOrdersHTML = `
                    <table>
                        <tr class="header-row">
                            <td class="subheader"></td>
                            <td class="subheader">LG</td>
                            <td class="subheader">SM</td>
                        </tr>
                        ${data.right_items && data.right_items.length > 0 ? data.right_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.lg_price || ''}</td>
                                <td class="price">${item.sm_price || ''}</td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('sideOrdersContent').innerHTML = sideOrdersHTML;

                // Update Italian Dishes
                let italianDishesHTML = `
                    <table>
                        ${data.bottom_left_items && data.bottom_left_items.length > 0 ? data.bottom_left_items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td class="price">${item.price || '-'}</td>
                                <td></td>
                            </tr>
                        `).join('') : '<tr><td>No items available</td><td class="price">-</td><td></td></tr>'}
                    </table>
                `;
                document.getElementById('italianDishesContent').innerHTML = italianDishesHTML;

                // Update Dinners
                let dinnersHTML = `
                    <table>
                        ${data.bottom_middle_items && data.bottom_middle_items.length > 0 ? data.bottom_middle_items.map(item => `
                            <tr>
                                <td class="dinners-td">${item.name}</td>
                                <td class="price">${item.price || '-'}</td>
                            </tr>
                        `).join('') : '<tr><td class="dinners-td">No items available</td><td class="price">-</td></tr>'}
                    </table>
                `;
                document.getElementById('dinnersContent').innerHTML = dinnersHTML;

                // Filter valid images by checking if they load
                images = data.images || [];
                for (let url of images) {
                    const isValid = await checkImage(url);
                    if (isValid) {
                        validImages.push(isValid);
                    } else {
                        console.log(`Skipping invalid image: ${url}`);
                    }
                }

                // Initialize slideshow with valid images
                if (validImages.length > 0) {
                    startSlideshow();
                } else {
                    document.getElementById('imageContent').innerHTML = '<p>No valid images available</p>';
                }
            })
            .catch(error => {
                console.error('Error loading MenuRight.json:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
                errorMessage.innerText = `Failed to load menu data: ${error.message}. Check the console for details or ensure MenuRight.json is accessible at https://raw.githubusercontent.com/Mecozz/Menu/main/MenuRight.json.`;
            });

        // Function to start the slideshow
        function startSlideshow() {
            if (slideshowInterval) clearInterval(slideshowInterval); // Clear existing interval
            slideshowInterval = setInterval(() => {
                const imageElement = document.getElementById('menuImage');
                if (imageElement) {
                    imageElement.style.opacity = '0'; // Fade out
                    setTimeout(() => {
                        // Move to the next valid image
                        currentImageIndex = (currentImageIndex + 1) % validImages.length;
                        imageElement.src = validImages[currentImageIndex];
                        imageElement.style.opacity = '1'; // Fade in
                    }, 500); // Match transition duration
                }
            }, 5000); // Change image every 5 seconds (adjustable)
            // Set initial image
            document.getElementById('menuImage').src = validImages[currentImageIndex] || 'your-image.jpg';
        }

        // Cleanup on page unload
        window.onbeforeunload = () => {
            if (slideshowInterval) clearInterval(slideshowInterval);
        };
    </script>
</body>
</html>
